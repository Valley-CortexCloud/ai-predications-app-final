name: Portfolio Validation (Monday)

on:
  schedule:
    - cron: '0 9 * * 1'  # Monday 5:00 AM ET (9:00 UTC)
  workflow_dispatch:

jobs:
  portfolio-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write to commit proposed changes
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set date
        id: date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openai yfinance

      - name: Run portfolio validator
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          python scripts/portfolio_validator.py \
            --tracker data/portfolio/tracker.csv \
            --datasets-dir datasets \
            --output-dir data/portfolio

      - name: Generate dashboard data
        id: dashboard
        run: |
          # Generate dashboard JSON and token
          python scripts/generate_dashboard_data.py \
            --proposed data/portfolio/proposed_${{ steps.date.outputs.DATE }}.csv \
            --tracker data/portfolio/tracker.csv \
            --output-dir data/portfolio \
            --dashboard-dir docs/dashboard/data
          
          # Extract token from token file for email
          TOKEN=$(jq -r '.token' data/portfolio/tokens/${{ steps.date.outputs.DATE }}.json)
          echo "TOKEN=$TOKEN" >> $GITHUB_OUTPUT

      - name: Upload proposed changes as artifact
        uses: actions/upload-artifact@v4
        with:
          name: proposed-portfolio-${{ steps.date.outputs.DATE }}
          path: data/portfolio/proposed_*.csv

      - name: Commit proposed changes and dashboard data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add proposed file, dashboard data, and tokens
          git add -f data/portfolio/proposed_*.csv
          git add -f data/portfolio/tokens/*.json
          git add -f docs/dashboard/data/*.json
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Portfolio validation with dashboard data: ${{ steps.date.outputs.DATE }}"
            git push
          fi

      - name: Send enhanced proposal email
        if: always()
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
        run: |
          python scripts/send_proposal_email.py \
            --proposed data/portfolio/proposed_${{ steps.date.outputs.DATE }}.csv \
            --token ${{ steps.dashboard.outputs.TOKEN }} \
            --date ${{ steps.date.outputs.DATE }} \
            --to jvalley19@gmail.com
