name: Portfolio Validation (Monday)

on:
  schedule:
    - cron: '0 9 * * 1'  # Monday 5:00 AM ET (9:00 UTC)
  workflow_dispatch:

jobs:
  portfolio-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write to commit proposed changes
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set date
        id: date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openai yfinance

      - name: Run portfolio validator
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          python scripts/portfolio_validator.py \
            --tracker data/portfolio/tracker.csv \
            --datasets-dir datasets \
            --output-dir data/portfolio

      - name: Upload proposed changes as artifact
        uses: actions/upload-artifact@v4
        with:
          name: proposed-portfolio-${{ steps.date.outputs.DATE }}
          path: data/portfolio/proposed_*.csv

      - name: Commit proposed changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add proposed file
          git add data/portfolio/proposed_*.csv
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Portfolio validation: ${{ steps.date.outputs.DATE }}"
            git push
          fi

      - name: Email proposed changes for review
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ðŸ“Š Portfolio Review Required - ${{ steps.date.outputs.DATE }}"
          to: jvalley19@gmail.com
          from: Portfolio Intelligence <jvalley19@gmail.com>
          body: |
            Weekly portfolio validation complete!
            
            ðŸ“‹ Action Required:
            1. Review attached proposed_${{ steps.date.outputs.DATE }}.csv
            2. Approve/modify and save as confirmed_${{ steps.date.outputs.DATE }}.csv
            3. Run trade_executor.py with confirmed file
            
            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ---
            Portfolio Intelligence Engine
            Renaissance-inspired exit detection with Grok AI
          attachments: data/portfolio/proposed_*.csv
